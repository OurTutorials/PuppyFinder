<md-content>

  <form name="survey" ng-submit="sendQuery()">

 <div class="question_card" layout="column" layout-align="center center" style= 'background-color:rgba(0,0,0,0.6)'>
    <div class="in-card" layout="column" layout-align="center">
      <div class="question-header">{{subject}}</div>
      <h1 class="question-h1">{{title}}</h1>
      <fieldset id="{{type}}" ng-form="{{type}}">
        <div>
          <form ng-submit="submit()" ng-controller="AppCtrl" class="bidi" ng-cloak>
              <label ng-repeat="option in options" ng-if="!photos">
                <md-radio-group layout="row">
                  <input class="md-primary" ng-model="questions.option" type="radio"/>{{option.text}}
                <br />
              </label>
              <label ng-repeat="photo in photos" ng-if="photos">
                <md-radio-group layout="row">
                  <input class="md-primary" ng-model="answer" type="radio"/><img ng-src={{photo}} alt="Photo" />
                <br />
              </label>
          </form>
        </div>
      </fieldset>
        <!--fullpage를 움직여주고, 다음 질문으로 넘어가게 해 주는 버튼-->
        <!--fullpage를 적용시켜주기 위해서 id=menu를 적용함.-->
      <ul id="menu">
        <li data-menuanchor="{{questionIndex+1}}">
          <a>
             <button class="md-raised question" ng-if="true" ng-disabled="true" type="button" ng-click="nextquestion()">다음 질문</button>
          </a>
        </li>
      </ul>
            <!-- Submit button for the entire form; disabled if any question is not answered -->

          <input class="md-button md-raised question primary" type="submit" ng-if="true" value="나에게 맞는 반려견 보기" ng-disabled="true" style="display:none"/>

     </div>
</div>
</form>
</md-content>
